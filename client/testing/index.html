<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="bombs are cool">
  <!--<link rel="icon" href="favicon.png">-->
  <title>Hello, world!</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
  <div style="display: none;" id="buttonModule">
    <button class="buttonModuleMain" id="main">Detonate</button>
    <button class="buttonModuleSec buttonModuleTop" id="top">^^^^</button>
    <button class="buttonModuleSec buttonModuleBot" id="bottom">^^^^</button>
  </div>
  <div style="display: none;" id="hexaModule">
    <div class="displayDiv" id="display"><p>54 97 2A FF</p></div>
      <input type="text" placeholder="Answer Here" class="answerDiv" id="answer" autocomplete="off"></input>
      <button class="submitBtn" id="submit"></button>
  </div>
  <div style="display: none;" id="timerModule">
    <div class="dimPlateCont">
      <p class="timer"><span id="mins">01</span><span class="timerSemicolon">:</span><span id="secs">00</span></p>
      <div class="strikesCont">
        <div class="strike" id="strike1"></div>
        <div class="strike" id="strike2"></div>
        <div class="strike" id="strike3"></div>
      </div>
    </div>
  </div>
  <div style="display: none;" id="colorModule">
    <div class="displayDiv"><p>90 BD</p></div>
      <div placeholder="Answer Here" class="hexAnswerDiv"></div>
      <button class="submitBtn"></button>
  </div>
  <div style="display: none;" id="multiplyModule">
    <div class="displayDiv"><p>HA FE</p></div>
      <input type="text" placeholder="Answer Here" class="answerDiv" autocomplete="off"></input>
      <button class="submitBtn"></button>
  </div>
  <div style="display: none;" id="additionModule">
    <p class="additionDisplay">904</p>
    <p class="additionSecDisplay">0</p>
    <div class="additionInput">
      <button class="additionBtn">1</button>
      <button class="additionBtn">5</button>
      <button class="additionBtn">20</button>
      <button class="additionBtn">50</button>
      <button class="additionBtn">200</button>
      <button class="additionBtn aBReset">Reset</button>
    </div>
  </div>
  <div id="bomb">
    <div class="module" id="m1"></div>
    <div class="module" id="m2"></div>
    <div class="module" id="m3"></div>
    <div class="module" id="m4"></div>
    <div class="module" id="m5"></div>
    <div class="module" id="m6"></div>
    <div class="module" id="m7"></div>
    <div class="module" id="m8"></div>
    <div class="module" id="m9"></div>
  </div>
  <div id="resultScreen">
    <div id="endCont">
      <p class="endText" id="result">You made too many mistakes.</p>
      <p class="endText" id="modules">You completed 4/8 modules.</p>
      <p class="endText" id="timeLeft">You had 23 seconds left.</p>
      <p class="endText">Reload to try again.</p>
    </div>
  </div>
  <script src="/classes.js"></script>
  <script src="/script.js"></script>
</body>
</html>
